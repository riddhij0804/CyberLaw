<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 12px; width: 300px; }
    textarea { width: 100%; height: 80px; border-radius: 8px; }
    button { margin-top: 10px; width: 100%; padding: 8px; background: #1976d2; color: white; border: none; border-radius: 8px; cursor: pointer;}
  </style>
</head>
<body>
  <h2>Cyberlaw Detector</h2>
  <textarea id="input" placeholder="Paste suspicious text"></textarea>
  <button id="analyze">Analyze</button>
  <div id="result" style="margin-top:10px;"></div>

  <script>
    document.getElementById('analyze').addEventListener('click', () => {
      const input = document.getElementById('input').value.toLowerCase();
      const flaggedTerms = ["scam","fraud","blackmail","phish","harass","threat","hate","abuse"];
      const found = flaggedTerms.filter(term => input.includes(term));
      const resDiv = document.getElementById('result');
      if(found.length) {
        resDiv.innerHTML = `⚠️ Detected: <span style="color:#d32f2f;">${found.join(', ')}</span>`;
      } else {
        resDiv.innerHTML = `<span style="color:#2e7d32;">✅ No suspicious content found.</span>`;
      }
    });
  </script>
</body>
</html>
