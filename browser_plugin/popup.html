<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Cyberlaw Detector</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 12px;
      width: 300px;
    }

    textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      padding: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #result {
      margin-top: 12px;
      font-weight: 600;
    }

    .rephrased-block {
      margin-top: 8px;
      font-size: 13px;
      color: #444;
      background: #f9f9f9;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Cyberlaw Detector</h2>
  <textarea id="input" placeholder="Paste text to analyze..."></textarea>
  <button id="analyze">Analyze</button>
  <div id="result"></div>

  <!-- âœ… External JS (not inline) -->
  <script src="popup.js"></script>
</body>
</html>
