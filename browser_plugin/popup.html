<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CyberLaw Content Analyzer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 0;
      width: 380px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      text-align: center;
      border-radius: 0 0 20px 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .header h2 {
      color: #333;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .header .subtitle {
      color: #666;
      font-size: 12px;
    }

    .content {
      padding: 0 20px 20px;
    }

    .input-section {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .input-label {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      font-weight: bold;
      color: #333;
    }

    .input-label span {
      margin-right: 8px;
      font-size: 16px;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      padding: 12px;
      border: 2px solid #e0e0e0;
      font-family: inherit;
      font-size: 14px;
      line-height: 1.5;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .analyze-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin-top: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .analyze-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .analyze-btn:active {
      transform: translateY(0);
    }

    #result {
      margin-top: 15px;
    }

    .footer {
      text-align: center;
      padding: 15px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 11px;
    }

    .footer a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>‚öñÔ∏è CyberLaw Analyzer</h2>
    <div class="subtitle">Detect aggressive content & legal implications</div>
  </div>
  
  <div class="content">
    <div class="input-section">
      <div class="input-label">
        <span>üìù</span>
        <span>Enter Text to Analyze</span>
      </div>
      <textarea id="input" placeholder="Type or paste your text here to check for aggressive content and potential legal issues..."></textarea>
      <button id="analyze" class="analyze-btn">üîç Analyze Content</button>
    </div>
    
    <div id="result"></div>
  </div>
  
  <div class="footer">
    Powered by AI ‚Ä¢ <a href="#" onclick="alert('CyberLaw v1.0 - Content Analysis Tool')">About</a>
  </div>

  <!-- ‚úÖ External JS (not inline) -->
  <script src="popup.js"></script>
</body>
</html>
